<!DOCTYPE html>

    <title>Scrabble</title>

  <body>
    <header>
      <h1>Scrabble</h1>
      <form id="wordValidate">
        <label for="score">Score:</label>    <!-- get column start index-->
        <input type="text" id="score" name="score" value='0' readonly>
        <label for="word">Word:</label>    <!-- get column start index-->
        <input type="text" id="word" name="word" readonly>
        <label for="tiles_left">Tiles Left:</label>    <!-- get column start index-->
        <input type="text" id="tiles_left" name="tiles_left" readonly>
      </form>
      <hr>
    </header>
    <div id="game_space">
      <div class="drop_box"></div>
      <div class="drop_box"></div>
      <div class="drop_box"></div>
      <div class="drop_box"></div>
      <div class="drop_box"></div>
      <div class="drop_box"></div>
      <div class="drop_box"></div>
    </div>
    <div id="sub_btn">
      <button id='check_word'>submit word</button>
    </div>
    <div id="shelf">

      <div class="shelf" data-double-word ="false" data-double-letter="false"></div>

    </div>
